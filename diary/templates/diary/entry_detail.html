{% extends 'diary/base.html' %}
{% load my_tags %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm h-100 border-0">
          {% if object.image %}
            <img src="{{ object.image | media_filter }}" class="card-img-top" style="max-height: 300px; object-fit: cover; border-radius: 8px;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.content }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <a class="btn btn-outline-primary" href="{% url 'diary:entry_list' %}" role="button">Назад</a>
              <small class="text-body-secondary">Создано: {{ object.created_at }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
