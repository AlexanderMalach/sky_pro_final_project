{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-6 mt-3">
            <a href="{% url 'users:reset_password' %}" class="btn btn-link">
                Восстановить пароль
            </a>
        </div>
    </div>
</div>
{% endblock %}
